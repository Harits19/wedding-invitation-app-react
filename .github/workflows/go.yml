name: cd

on:
  push:
    branches:
      - disabled

jobs:
  cd:
    runs-on: ubuntu-latest
    environment: SSH
    steps:
      - uses: actions/checkout@v2

      - name: Deploy Using ssh
        uses: appleboy/ssh-action@master
        with:
          host: 34.101.54.54
          username: harits
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            mkdir -p ~/app/invitation-frontend
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ~/app/invitation-frontend
            git clone git@github.com:Harits19/wedding-invitation-app-react.git .
            git remote add origin git@github.com:Harits19/wedding-invitation-app-react.git
            git branch --set-upstream-to=origin/master master
            git pull origin master
            git status
            git add .
            git commit -m "Update log & database"
            git push
            npm install
            npm run build
            jobs
            kill %1
            jobs
            npm run start >"debug_$(date).log" &
            sudo ufw allow 8080
